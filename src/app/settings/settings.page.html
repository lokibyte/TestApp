<ion-header class="ion-no-border">
  <ion-toolbar mode="md" class="ion-no-border" color="light">
    <ion-button slot="start" size="small" fill="clear" (click)="goBack()"> <ion-icon slot="icon-only" name="arrow-back" class="back_ico"></ion-icon></ion-button>
    <ion-label class="title">Settings</ion-label>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-icon aria-hidden="true" name="person-outline" slot="start" class="icons"></ion-icon>
      <ion-label class="lbl_header">Personal details</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon aria-hidden="true" name="create-outline" slot="start" class="icons"></ion-icon>
      <ion-label class="lbl_header">Edit Profile</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon aria-hidden="true" name="notifications-circle-outline" slot="start" class="icons"></ion-icon>
      <ion-label class="lbl_header">Notifications</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon aria-hidden="true" name="trash-outline" slot="start" class="icons"></ion-icon>
      <ion-label class="lbl_header">Delete account</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon aria-hidden="true" name="flash-outline" slot="start" class="icons"></ion-icon>
      <ion-label class="lbl_header">Whatâ€™s new on KAMAi</ion-label>
      <ion-button size="small" color="primary" class="new_btn">New</ion-button>
    </ion-item>
    <ion-item>
      <ion-icon aria-hidden="true" name="language-outline" slot="start" class="icons"></ion-icon>
      <ion-label class="lbl_header">Country & language</ion-label>
      <ion-note>India - Hindi</ion-note>
    </ion-item>
    <ion-item>
      <ion-icon aria-hidden="true" name="chatbubbles-outline" slot="start" class="icons"></ion-icon>
      <ion-label class="lbl_header">Feedback</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon aria-hidden="true" name="finger-print-outline" slot="start" class="icons"></ion-icon>
      <ion-label class="lbl_header">Security & Privacy</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon aria-hidden="true" name="airplane-outline" slot="start" class="icons"></ion-icon>
      <ion-label class="lbl_header">Terms & conditions</ion-label>
    </ion-item>
  </ion-list>
  <ion-button expand="block" color="primary" mode="md" class="ion-margin" class="signout_btn" (click)="doSignOut()">Sign Out</ion-button>
</ion-content>
